<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Sign up or sign in
        </title>
    </head>
    <body>
        <center>
            <div>
                <h3>Sign up</h3>
                <form action="/sign_up.php" method="POST">
                    <b>E-mail: </b>
                    <input
                        type="text"
                        name="email"
                        placeholder="joe.smith@gmail.com"
                    >
                    <br>

                    <b>Pseudo: </b>
                    <input
                        type="text"
                        name="pseudo"
                        placeholder="jojo"
                    >
                    <br>

                    <b>Password: </b>
                    <input type="password" name="password">
                    <br>
                    <b>Confirm password: </b>
                    <input type="password" name="password_verification">
                    <br>

                    <button name="sign_up">Sign up</button>
                </form>
            </div>

            <div>
                <form action="/sign_in.php" method="POST">
                    <b>E-mail: </b>
                    <input
                        type="text"
                        name="email"
                        placeholder="joe.smith@gmail.com"
                    >
                    <br>

                    <b>Password: </b>
                    <input type="password" name="password">
                    <br>

                    <button name="sign_in">Sign in</button>
                </form>
            </div>
        </center>
    </body>
</html>
